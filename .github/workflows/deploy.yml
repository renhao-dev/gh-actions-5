name: Deployment
on:
  push:
    branches:
      - master
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: 127.0.0.1
      MONGODB_USERNAME: root
      MONGODB_PASSWORD: secret
      PORT: 8080 
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Start mongo image
        uses: addnab/docker-run-action@v3
        with:
          image: mongo:noble
          options: -p 27017:27017 -d -e MONGO_INITDB_ROOT_USERNAME=${{ env.MONGODB_USERNAME }} -e MONGO_INITDB_ROOT_PASSWORD=${{ env.MONGODB_PASSWORD }}
      - name: Wait for db to be alive
        run: npx wait-on http://127.0.0.1:27017
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{ env.PORT }}
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "..."
